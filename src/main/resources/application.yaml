logging:
  level:
    root: INFO
  file:
    name: rish.log
    path: /


spring:
  application:
    name: Bank_System
  datasource:
    url: jdbc:postgresql://localhost:5432/db_bank
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  mvc:
    view:
      prefix: /WEB-INF/jsp
      suffix: .jsp
    format:
      date: iso

  jpa:
    properties:
      hibernate:
        show_sql: true

  aop:
    proxy-target-class: false

